<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <script src="lib/jquery-3.5.1.min.js"></script>
    <script src="lib/layer/layer.js"></script>
    <script src="js/login.js"></script>
    <link rel="stylesheet" href="css/login/bootstrap.css">
    <link rel="stylesheet" href="css/login/misc-pages.css">
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=0.8, maximum-scale=0.8">
    <title>插件应用商城 - 登录</title>
</head>
<body class="simple-page">
<div class="simple-page-wrap">

    <!-- logo -->
    <div class="simple-page-logo ">
        <span style="color: #ffffff">新锐插件应用商城</span>
    </div>

    <div class="simple-page-form" id="login-form">
        <h4 class="form-title m-b-xl text-center">请输入用户名和密码</h4>
        <div class="form-group">
            <input type="text" id="login-account" class="form-control" placeholder="用户名" value="">
        </div>

        <div class="form-group">
            <input type="password" id="login-password" class="form-control" placeholder="密码">
        </div>

        <div class="form-group">
            <input type="text" id="login-verification" class="form-control" style="height: 50px; width: 100px; float: left" placeholder="验证码">
            <img onclick="verificationCode()" id="verificationCodeImg" src="/kaptcha/jpg" style="cursor: pointer;margin-left: 20px" title="看不清？换一张" />

        </div>

        <div class="form-group" style="text-align: right">

        </div>

        <!--<input type="submit" class="btn btn-primary" value="登录">-->
        <button id="login" class="btn btn-primary">登录</button>
    </div>

    <div class="simple-page-footer">
        <p>
            <small>新用户 ?</small>
            <a href="register.html">创建账号</a>
        </p>
    </div>


</div>
</body>
</html>
