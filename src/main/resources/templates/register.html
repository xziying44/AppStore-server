<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <script src="lib/jquery-3.5.1.min.js"></script>
    <script src="lib/layer/layer.js"></script>
    <script src="js/register.js"></script>
    <link rel="stylesheet" href="css/login/bootstrap.css">
    <link rel="stylesheet" href="css/login/misc-pages.css">
    <link rel="stylesheet" href="lib/layui/css/layui.css">
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=0.8, maximum-scale=0.8">
    <title>插件应用商城 - 注册</title>
</head>
<body class="simple-page">
<div class="simple-page-wrap">

    <!-- logo -->
    <div class="simple-page-logo ">
        <span style="color: #ffffff">新锐插件应用商城</span>
    </div>

    <div class="simple-page-form" id="login-form">
        <h4 class="form-title m-b-xl text-center">用户注册</h4>
        <div class="form-group">
            <input type="text" id="register-account" class="form-control" placeholder="用户名" value="">
        </div>

        <div class="form-group">
            <input type="password" id="register-password" class="form-control" placeholder="密码">
        </div>

        <div class="form-group">
            <input type="text" id="register-phone" class="form-control" style="width: 150px; float: left" placeholder="手机号" value="">
            <button id="sendCode" style="width: 150px;margin-left: 20px" class="layui-btn layui-btn-normal">发送验证码</button>
        </div>

        <div class="form-group">
            <input type="text" id="register-code" class="form-control" placeholder="手机验证码" value="">
        </div>

        <div class="form-group">
            <input type="text" id="register-verification" class="form-control" style="height: 50px; width: 100px; float: left" placeholder="验证码">
            <img onclick="verificationCode()" id="verificationCodeImg" src="/kaptcha/jpg" style="cursor: pointer;margin-left: 20px" title="看不清？换一张" />

        </div>

        <div class="form-group" style="text-align: right">

        </div>

        <!--<input type="submit" class="btn btn-primary" value="登录">-->
        <button id="register" class="layui-btn layui-btn-normal" style="width: 100%">注册</button>
    </div>

    <div class="simple-page-footer">
        <p>
            <small>已有账户 ?</small>
            <a href="index.html">跳转登录</a>
        </p>
    </div>


</div>
</body>
</html>
